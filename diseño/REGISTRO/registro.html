<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Registro</title>
    <link rel="stylesheet" href="estilo_registro.css">
</head>
<body>

    <header>
        <div class="container-header">
            <nav class="navbar">
                
                <div class="logo">
                    <img src="../logo.png" alt="TaskFlow Logo">
                    <h1>TaskFlow</h1>
                    
                    <div class="progress-container">
                        <div class="status-bar">
                            <span>05/12 Tareas · 10 Horas</span>
                            <div class="progress-bar">
                                <div class="progress" style="width: 41%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <ul class="nav-links">
                    <li><a href="../INDEX/index.html">Tablero</a></li>
                    <li><a href="../CALENDARIO/calendario.html">Calendario</a></li>
                    <li><a href="#" class="btn btn-login">Iniciar Sesión</a></li>
                    <li><a href="#" class="btn btn-register">Registrarse</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-divider"></div>
    </header>

    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Crea tu cuenta en TaskFlow</h2>
                <p>Organiza tus tareas y mejora tu productividad</p>
            </div>
            
            <form action="#" method="post" class="auth-form">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="Ej: Fran Alia">
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="Ej: tu_nombre@email.">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Mínimo 8 caracteres">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required placeholder="Repite tu contraseña">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                </div>
                
                <div class="form-footer">
                    <p>¿Ya tienes una cuenta? <a href="iniciosesion.html">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
