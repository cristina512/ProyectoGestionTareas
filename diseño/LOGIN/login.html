<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Iniciar Sesión</title>
    <link rel="stylesheet" href="estilo_login.css">
</head>
<body>
    <header>
        <div class="container-header">
            <nav class="navbar">
                
                <div class="logo">
                    <img src="../logo.png" alt="TaskFlow Logo">
                    <h1>TaskFlow</h1>
                    
                    <div class="progress-container">
                        <div class="status-bar">
                            <span>05/12 Tareas · 10 Horas</span>
                            <div class="progress-bar">
                                <div class="progress" style="width: 41%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <ul class="nav-links">
                    <li><a href="#">Tablero</a></li>
                    <li><a href="../CALENDARIO/calendario.html">Calendario</a></li>
                    <li><a href="../LOGIN/iniciosesion.html" class="btn btn-login">Iniciar Sesión</a></li>
                    <li><a href="../REGISTRO/registro.html" class="btn btn-register">Registrarse</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-divider"></div>
    </header>

    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Inicia sesión en tu cuenta</h2>
                <p>Gestiona tus tareas y proyectos con TaskFlow</p>
            </div>
            
            <form action="#" method="post" class="auth-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="Ej: usuario@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Introduce tu contraseña">
                    <div class="form-extra">
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </div>
                
                <div class="form-footer">
                    <p>¿No tienes una cuenta? <a href="registro.html" class="text-link">Regístrate ahora</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
